<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encriptador - Edition</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <header class="container-fluid d-flex flex-row pt-3 justify-content-center align-content-center">
        <a href="index.html"><img id="logo" class="logo img-fluid ps-4" title="Refrescar la pagina" src="logo.svg"></a>

        <div class="container-fluid d-flex flex-row justify-content-center">
            <a class="text-decoration-none" href="index.html"><p class="texto_header fs-1" title="Refrescar la pagina">Challenge #1 / Encriptador</p></a>
        </div>

    </header>

    <main>
        <div class="container-fluid d-flex align-content-center text-center justify-content-around">
            <div class="row">

                <div class="col-md-5">

                    <div class="containertextoEntrada d-flex flex-column justify-content-center align-items-center">

                        <textarea id="textoEntrada" class="textoEntrada text-center" placeholder="Ingrese el texto aqui." spellcheck="false" autofocus></textarea>
                        
                        <div class="Frame1 d-flex flex-row gap-2 align-items-center justify-content-center pt-2 pb-1">
                            
                            <img class="img-fluid" src="exclamacion.svg" alt="signo de exclamacion">

                            <span class="disclaimer">Solo letras minúsculas y sin acentos.</span>

                        </div>

                        <div class="Frame3 d-flex flex-row gap-1">

                            <button id="botonEncriptar" class="btn_en d-flex flex-row justify-content-center align-items-center">

                                <span class="btn_en_texto">Encriptar</span>
                            </button>

                            <button id="botonDesencriptar" class="btn_de d-flex flex-row justify-content-center align-items-center">
                                
                                <span class="btn_de_texto">Desencriptar</span>

                            </button>

                        </div>
                    </div>
                </div>

                <div class="col-md-2">
                </div>

                <div class="col-md-5">

                    <div id="Rectangle1" class="Rectangle1 d-flex flex-column justify-content-center align-items-center">

                        <div id="Frame5" class="Frame5 d-flex justify-content-around flex-column align-items-center">

                            <img id="munieco" class="munieco" src="munieco.svg" alt="Imagen de una persona con una lupa">

                            <p id="Rectangle1_texto1" class="Rectangle1_texto1">Ningún Mensaje fue encontrado.</p>
                            
                            <p id="Rectangle1_texto2" class="Rectangle1_texto2">Ingresa el texto que desees encriptar o descencriptar.</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex-row d-flex justify-content-center gap-2 pb-2 mt-auto">
        <a href="https://www.linkedin.com/in/juliojesusreyes/" title="Conectemos en LinkedIn" target="_blank"><img src="https://i.pinimg.com/originals/ce/09/3c/ce093c7214ad357bb665cfd2f66a8b6b.png" class="iconos_footer linkedin" height="25px" width="25px"></a>
        <a href="https://github.com/jjrh92/encriptador" target="_blank"><img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" class="iconos_footer github" title="Repositorio de este proyecto en GitHub" height="25px" width="25px"></a>
        <a href="https://discordapp.com/users/125683846506086400" target="_blank"><img src="https://www.svgrepo.com/show/353655/discord-icon.svg" title="Conectemos en Discord" class="iconos_footer discord" height="25px" width="25px"></a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
