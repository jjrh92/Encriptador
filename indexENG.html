<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E n c r y p t e r</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="hover.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header
      class="container-fluid d-flex flex-row pt-3 justify-content-center align-content-center"
    >
      <a href="indexENG.html"
        ><img
          id="logo"
          class="logo img-fluid ps-4"
          title="Reload the page"
          src="logo.svg"
      /></a>
      <div class="container-fluid d-flex flex-row justify-content-center">
        <a class="text-decoration-none" href="indexENG.html"
          ><p class="texto_header fs-1 hvr-pulse-grow" title="Reload the page">
            Encrypter
          </p></a
        >
      </div>
    </header>
    <main>
      <div
        class="container-fluid d-flex align-content-center text-center justify-content-around"
      >
        <div class="row">
          <div class="col-md-5 d-flex justify-content-center">
            <div
              class="containertextoEntrada d-flex flex-column justify-content-center align-items-center"
            >
              <textarea
                id="textoEntrada"
                class="textoEntrada text-center"
                placeholder="Enter the text here."
                spellcheck="false"
                onChange="CambiarCarsInvalidos(this)"
                onKeyup="CambiarCarsInvalidos(this)"
                autofocus
              ></textarea>
              <div
                class="Frame1 d-flex flex-row gap-2 align-items-center justify-content-center pt-2 pb-1"
              >
                <img
                  class="img-fluid"
                  src="exclamacion.svg"
                  alt="Exclamation sign"
                />
                <span class="disclaimer"
                  >Lowercase letters only without accents.</span
                >
              </div>
              <div class="Frame3 d-flex flex-row gap-1 pb-2">
                <button
                  id="botonEncriptar"
                  class="btn_en d-flex flex-row justify-content-center align-items-center"
                >
                  <span class="btn_en_texto">Encrypt</span>
                </button>
                <button
                  id="botonDesencriptar"
                  class="btn_de d-flex flex-row justify-content-center align-items-center"
                >
                  <span class="btn_de_texto">Decrypt</span>
                </button>
              </div>
            </div>
          </div>
          <div
            class="col-md-2 d-flex flex-column justify-content-center align-content-center"
          >
            <a href="index.html"
              ><img
                src="https://vectorflags.s3.amazonaws.com/flags/es-circle-01.png"
                title="Go to Spanish version"
                class="hvr-pulse-grow"
                height="25px"
                width="25px"
            /></a>
          </div>
          <div class="col-md-5 d-flex justify-content-center">
            <div
              id="Rectangle1"
              class="Rectangle1 d-flex flex-column justify-content-center align-items-center"
            >
              <div
                id="Frame5"
                class="Frame5 d-flex justify-content-center flex-column align-items-center"
              >
                <img
                  id="munieco"
                  class="munieco"
                  src="munieco.svg"
                  alt="Picture of a person with a magnifying glass"
                />
                <p id="Rectangle1_texto1" class="Rectangle1_texto1">
                  No message was found.
                </p>
                <p id="Rectangle1_texto2" class="Rectangle1_texto2">
                  Enter the text you wish to encrypt or decrypt.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="flex-row d-flex justify-content-center gap-2 pt-3 pb-2 mt-auto"
    >
      <a
        href="https://www.linkedin.com/in/jjrh92/"
        title="Conectemos en LinkedIn"
        target="_blank"
        ><img
          src="https://i.pinimg.com/originals/ce/09/3c/ce093c7214ad357bb665cfd2f66a8b6b.png"
          class="iconos_footer hvr-pulse-grow"
          height="25px"
          width="25px"
      /></a>

      <a href="https://github.com/jjrh92/Encrypter" target="_blank"
        ><img
          src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png"
          class="iconos_footer hvr-pulse-grow"
          title="Repositorio en Github"
          height="25px"
          width="25px"
      /></a>

      <a href="https://discordapp.com/users/125683846506086400" target="_blank"
        ><img
          src="https://www.svgrepo.com/show/353655/discord-icon.svg"
          title="Conectemos en Discord"
          class="iconos_footer hvr-pulse-grow"
          height="25px"
          width="25px"
      /></a>

      <a href="https://t.me/jjrh92" target="_blank"
        ><img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png"
          title="Conectemos en Telegram"
          class="iconos_footer hvr-pulse-grow"
          height="25px"
          width="25px"
      /></a>
    </footer>
    <script src="mainENG.js"></script>
  </body>
</html>
